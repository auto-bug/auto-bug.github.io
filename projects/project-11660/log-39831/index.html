<h1>ADS1015 ADC<a class="headerlink" href="#ads1015-adc" title="Permalink to this heading">¶</a></h1>
<p>Published on 2016-06-10 in <a class="reference internal" href="../#project-11660"><span class="std std-ref">Various Micropython Libraries and Drivers</span></a>.</p>
<p>ADS1015 is a nice I2C-based analog-to-digital converter chip, with
four 12-bit channels and configurable gain. Here’s a driver for it: <a class="reference external" href="https://bitbucket.org/thesheep/micropython-ads1015/src">https://bitbucket.org/thesheep/micropython-ads1015/src</a></p>
